process {

  time   = { 2.h * task.attempt }
  maxRetries = 3
  errorStrategy = 'retry'

  withName: imeta_study {
   maxForks = 12
   time = { 240.m * task.attempt }
  }

  withName: iget_study_cram {
    maxForks = 6
  }

  withName: merge_crams {
   maxForks = 750
   time = { 10.h * task.attempt }
  }

  withName: crams_to_fastq {
   maxForks = 750
   time = { 10.h * task.attempt }
  }

  withName: SAMTOOLS_COUNT {
	ext.args = '-f 1'
  }

}
